  <body onload="Start();">
    <!-- Version 0.1 -->

    <section id="card">
      <h1 id="title">메모리(MEMORY)란?</h1>
      <p id="line_1">메모리는 컴퓨터의 저장공간을 의미합니다.</p>
      <p id="line_2">
        프로그램은 메모리에 저장되어 실행 되며, 데이터와 코드 등의 정보를 저장할
        수 있습니다.
      </p>
      <p id="line_3">
        컴퓨터가 자동으로 데이터를 할당하며, 프로그래머가 메모리에 데이터를 직접
        할당할 수도 있습니다.
      </p>
      <p id="line_4">
        메모리 관리는 컴퓨터 프로그래밍에 있어서 중요한 요소입니다.
      </p>
      <p id="line_5">
        메모리가 제대로 관리되지 않으면 메모리 누수, 버그, 메모리 부족으로 인해
        프로그램이 제대로 작동하지 않을 수도 있습니다.
      </p>
      <button id="btnAuto" onclick="PlayAuto()"></button>
    </section>
